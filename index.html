<body>
    <div class="container" style="margin-top: 50px;">
        <h4 class="text-center">Web Pembelian Minyak Goreng</h4><br>
        <h5># Tambah Pembeli</h5>
        <div class="card card-default">
            <div class="card-body">
                <form id="addPembeli" class="" method="POST" action="">
                    <div class="row">

                        <div class="col-6">

                            <div class="form-group mx-sm-3 mb-2">
                                <label for="nis" class="sr-only">No KTP</label>
                                <input id="nis" type="text" class="form-control" name="nis" placeholder="Nomor KTP" required autofocus>
                            </div>
                            <div class="form-group mx-sm-3 mb-2">
                                <label for="name" class="sr-only">Nama</label>
                                <input id="name" type="text" class="form-control" name="name" placeholder="Nama" required autofocus>
                            </div>
                            <div class="form-group mb-2 mx-sm-3">
                                <label for="rfid" class="sr-only">Kode RFID</label>
                                <input id="rfid" type="text" class="form-control" name="rfid" placeholder="Kode RFID" required autofocus>
                            </div>
                        </div>
                        <div class="col-6">

                            <div class="form-group mb-2 mx-sm-3">
                                <label for="alamat" class="sr-only">Alamat</label>
                                <textarea id="alamat" type="text" class="form-control" name="alamat" placeholder="Alamat" required autofocus></textarea>
                            </div>

                        </div>
                    </div>
                </form>
                <div class="col-12 text-center">

                    <button id="submitPembeli" type="button" class="btn btn-primary  mb-2 mx-auto my-auto">Tambah</button>
                </div>
            </div>
        </div> <br>
        <h5># Data Pembeli</h5>
        <table class="table table-bordered">
            <tr>
                <th>No KTP</th>
                <th>Nama</th>
                <th>Alamat</th>
                <th>Kode RFID</th>
                <th>Kuota</th>
                <!-- <th width="180" class="text-center">Action</th> -->
            </tr>
            <tbody id="tbody"> </tbody>
        </table>
    </div> <!-- Update Model -->

    <script>

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        // const analytics = getAnalytics(app);

        // firebase.database().ref('sensor/humidity').set(24);

        var lastIndex = 0;
        // // Get Data
        firebase.database().ref('pembeli/').on('value', function(snapshot) {
            var value = snapshot.val();
            var htmls = [];
            $.each(value, function(index, value) {
                if (value) {
                    htmls.push('<tr>\ <td>' + value.ktp + '</td>\ <td>' + value.nama + '</td>\ <td>' +
                        value.alamat + '</td>\ <td>' + value.rfid + '</td>\ <td>' + value.kuota
                    )
                }
                lastIndex = index;
            });
            $('#tbody').html(htmls);
            $("#submitStudent").removeClass('disabled');
        });
        // // Add Data
        $('#submitPembeli').on('click', function() {
            var values = $("#addPembeli").serializeArray();
            var ktp = values[0].value;
            var nama = values[1].value;
            var alamat = values[2].value;
            var RFID = values[3].value;
            var kuota = 2;
            firebase.database().ref('pembeli/' + RFID).set({
                ktp: ktp,
                nama: nama,
                alamat: alamat,
                rfid: RFID,
                kuota: kuota,
            });
            // Reassign lastID value 
            // lastIndex = userID;
            $("#addPembeli input").val("");
            // menampilkan alert
            alert("Berhasil menambah data");
        });
        // Update Data
        var updateID = 0;
        $('body').on('click', '.updateStudent', function() {
            updateID = $(this).attr('data-id');
            firebase.database().ref('students/' + updateID).on('value', function(snapshot) {
                var values = snapshot.val();
                var updateData = '<div class="form-group">\ <label for="edit_nis" class="col-md-12 col-form-label">Nomor Induk Siswa</label>\ <div class="col-md-12">\ <input id="edit_nis" type="text" class="form-control" name="edit_nis" value="' + values.nis + '" placeholder="Nomor Induk Siswa" required autofocus>\ </div>\ </div>\ <div class="form-group">\ <label for="edit_name" class="col-md-12 col-form-label">Nama Lengkap</label>\ <div class="col-md-12">\ <input id="edit_name" type="text" class="form-control" name="edit_name" value="' + values.name + '" placeholder="Nama Siswa" required autofocus>\ </div>\ </div>\ <div class="form-group">\ <label for="edit_age" class="col-md-12 col-form-label">Usia</label>\ <div class="col-md-12">\ <input id="edit_age" type="text" class="form-control" name="edit_age" value="' + values.age + '" placeholder="Usia" required autofocus>\ </div>\ </div>';
                $('#updateBody').html(updateData);
            });
        });
        $('.updateStudent').on('click', function() {
            var values = $(".users-update-record-model").serializeArray();
            var postData = {
                nis: values[0].value,
                name: values[1].value,
                age: values[2].value,
            };
            var updates = {};
            updates['/students/' + updateID] = postData;
            firebase.database().ref().update(updates);
            // menyembunyikan modal 
            $("#update-modal").modal('hide');
            // menampilkan alert 
            alert("Berhasil mengubah data");
        });
        // Remove Data 
        $("body").on('click', '.removeStudent', function() {
            var id = $(this).attr('data-id');
            $('body').find('.users-remove-record-model').append('<input name="id" type="hidden" value="' + id + '">');
        });
        $('.deleteStudent').on('click', function() {
            var values = $(".users-remove-record-model").serializeArray();
            var id = values[0].value;
            firebase.database().ref('students/' + id).remove();
            $('body').find('.users-remove-record-model').find("input").remove();
            // menyembunyikan modal 
            $("#remove-modal").modal('hide');
            // menampilkan alert 
            alert("Berhasil menghapus data");
        });
        $('.remove-data-from-delete-form').click(function() {
            $('body').find('.users-remove-record-model').find("input").remove();
        });
